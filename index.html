<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="order-banner">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="order-summary">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="order-plan">
          <div class="order-plan-left">
            <img
              src="/images/icon-music.svg"
              alt="music icon"
              class="music-icon"
            />
            <div class="order-plan-data">
              <div class="order-plan-data-top">Annual Plan</div>
              <div class="order-plan-data-bottom">$59.99/year</div>
            </div>
          </div>
          <div class="change-link">Change</div>
        </div>
        <div class="order-payment-button"><span>Proceed to Payment</span></div>
        <div class="order-cancel-link">Cancel Order</div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/buriancl/frontend-mentor-order-summary-component"
        >Christopher Burian</a
      >.
    </div>
  </body>
</html>
